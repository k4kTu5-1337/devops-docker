version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
    volumes:
      - ./logs:/logs:Z
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./logs:/logs:Z
    command: ["postgres","-c","logging_collector=on","-c","log_directory=/logs","-c","log_filename=postgres.log"]
    restart: unless-stopped

volumes:
  postgres_data:
